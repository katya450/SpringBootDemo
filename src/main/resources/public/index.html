<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping List App</title>
<link href="css/style.css" rel="stylesheet">
<script src="bower/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
	<div id="container">
	    <div>
			<input id="itemname" type="text" placeholder="Osta..." /> 
		    <input id="itemamount" type="text" placeholder="määrä" /> 
		    <button id="add" type="button">Lisää listalle</button>
		</div>    
	<table id="shoppinglisttable">
	      <thead>
	        <tr>
	          <th>Ostettava asia</th>
	          <th>Määrä</th>
	        </tr>
	      </thead>
	      <tbody>
            <tr>
                <td></td>
            </tr>  
	      </tbody>
	    </table>
	 </div> 	
</body>
</html>
